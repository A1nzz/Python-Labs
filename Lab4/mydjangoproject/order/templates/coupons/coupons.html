{% extends "base_generic.html" %}

{% block content %}
    <section class="coupons__section">
        <div class="container">
            {% if coupons_list %}
                <div class="coupons__list d-flex flex-wrap">
                    {% for coupon_item in coupons_list %}
                        <div class="coupon__item m-3">
                            <h2 class="coupon-item__title">{{ coupon_item.name }}</h2>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </section>
{% endblock %}
