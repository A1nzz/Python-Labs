
{% extends "base_generic.html" %}

{% block content %}

<section class="news-detail__section">
    <div class="container">
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
        <a href="{{ post.image.url }}" download>Скачать изображение новости</a>
        <h2 class="news__title">{{ post.name }}</h2>
        <p class="news-detail__text">{{ post.description }}</p>
    </div>
</section>

{% endblock %}
